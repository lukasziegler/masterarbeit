<div class="control-group">

	<div class="form-group">
		<label for="settings.fullname" class="col-sm-2 control-label">Full Name</label>
		<div class="col-sm-10">
			<input type="text" id="settings.fullname" class="form-control" placeholder="" ng-model="settings.fullname">
		</div>
	</div>


	<div class="form-group">
		<label for="settings.email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="text" id="settings.email" class="form-control" placeholder="" ng-model="settings.email">
		</div>
	</div>


	<div class="form-group"> 
		<label for="settings.role" class="col-sm-2 control-label">Role</label>
		<div class="col-sm-10">
			<div class="input-group">
 				<select id="settings.role" class="form-control" ng-options="role for role in userRoles" ng-model="settings.role" ng-change="setUserRole(settings.role)">
 				</select>
			</div>
 		</div>
	</div>

</div>
