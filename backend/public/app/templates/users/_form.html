<div class="control-group">



	<div class="form-group">
		<label for="user.username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input id="user.username" class="form-control" placeholder="User Name" ng-model="user.username" required>
		</div>
	</div>


	<div class="form-group">
		<label for="user.fullname" class="col-sm-2 control-label">Full Name</label>
		<div class="col-sm-10">
			<input id="user.fullname" class="form-control" placeholder="John Doe" ng-model="user.fullname">
		</div>
	</div>


	<div class="form-group">
		<label for="user.email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input id="user.email" class="form-control" placeholder="foo@bar.com" ng-model="user.email">
		</div>
	</div>


	<div class="form-group">
		<label for="user.rights" class="col-sm-2 control-label">Rights</label>
		<div class="col-sm-10">
			<input id="user.rights" class="form-control" placeholder="TODO" ng-model="user.rights">
		</div>
	</div>
	

	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/users" class="btn btn-default">Cancel</a>

</div>
