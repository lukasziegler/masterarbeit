            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Categories</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" ng-repeat="category in categories | orderBy : 'name'">
        <div class="panel panel-categories {{randomColor()}}">
            <div class="panel-heading">
                <div class="row text-center">
                        <div class="lead"><a href="#categories/{{category._id}}/">{{category.name}}</a></div>
                </div>
            </div>
        </div>
    </div>
</div>



            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Categories
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="category in categories | orderBy : 'name'">
                                            <td>{{category.name}}</td>
                                            <td>{{category.description}}</td>
                                            <td><a href="/categories/{{category._id}}/edit" class="btn btn-default">Edit</a>
                                            <a href="" ng-click="deleteCategory(category)" class="btn btn-danger">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="/categories/new" class="btn btn-primary">Add new Category</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
