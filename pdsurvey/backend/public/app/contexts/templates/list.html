            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Contexts</h1>
                </div>
            </div>


            <div class="table-responsive">
                <table class="table table-hover table-striped table-v-centered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Occurrences</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="context in contexts | orderBy: ['type', 'name']">
                            <td>{{context.name}}</td>
                            <td>{{context.type}}</td>
                            <td>TODO</td>
                            <td><a href="/contexts/{{context._id}}/edit" class="btn btn-default btn-sm">Edit</a>
                            <a href="" ng-click="deleteContext(context)" class="btn btn-danger btn-sm">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <a href="/contexts/new" class="btn btn-primary">Add new Context</a>
