<div class="control-group">



	<div class="form-group">
		<label for="displayModel.name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="displayModel.name" class="form-control" placeholder="Name of Display" ng-model="displayModel.name" required>
		</div>
	</div>


	<div class="form-group">
		<label for="displayModel.producer" class="col-sm-2 control-label">Producer</label>
		<div class="col-sm-10">
			<input id="displayModel.producer" class="form-control" placeholder="Name of Producer" ng-model="displayModel.producer">
		</div>
	</div>


	<div class="form-group">
		<label for="displayModel.url" class="col-sm-2 control-label">Website</label>
		<div class="col-sm-10">
			<input id="displayModel.url" class="form-control" placeholder="http://" ng-model="displayModel.url">
		</div>
	</div>


	<div class="form-group">
		<label for="displayModel.characteristics" class="col-sm-2 control-label">Characteristics</label>
		<div class="col-sm-10">
			<input id="displayModel.characteristics" class="form-control" placeholder="TODO: Autocomplete" ng-model="displayModel.characteristics">
		</div>
	</div>

	<hr>

	<h3>Assign Static Context</h3>

	<div class="form-group">
		<div class="col-sm-2 text-right">
			<a href="" ng-click="addContext(displayModel.contextStatic)" class="btn btn-primary">Add</a>
		</div>
		<div class="col-sm-10">
		    <input id="displayModel.contextStatic" type="text" class="form-control" ng-model="displayModel.contextStatic" ng-options="context as context.context for context in contexts" placeholder="Assign a Static Context" bs-typeahead>
		</div>
	</div>

	<div class="form-group" ng-repeat="context in contextList">
		<label class="col-sm-2 control-label">{{context.context}}</label>
    	<div class="col-sm-10">
			<input class="form-control" placeholder="" ng-model="context.value">
    	</div>
	</div>

</div>
