            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Display Models</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-10 col-lg-offset-1" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Display Models
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped table-v-centered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Producer</th>
                                            <th>Characteristics</th>
                                            <th>Static Context</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="displayModel in displayModels | orderBy : 'name'">
                                            <td>{{displayModel.name}}</td>
                                            <td><a href="{{displayModel.url}}" target="_blank">{{displayModel.producer}}</a></td>
                                            <td>{{displayModel.characteristics}}</td>
                                            <td>{{displayModel.contextStatic}}</td>
                                            <td class="nowrap text-right"><a href="displayModels/{{displayModel._id}}/edit" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i></a>
                                            <a href="" ng-click="deleteDisplayModel(displayModel)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="displayModels/new" class="btn btn-primary">Add new Display Model</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
