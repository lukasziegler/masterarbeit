<div class="control-group">



	<div class="form-group">
		<label for="display.name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="display.name" class="form-control" placeholder="Name of Display" ng-model="display.name" required>
		</div>
	</div>


	<div class="form-group">
		<label for="display.producer" class="col-sm-2 control-label">Producer</label>
		<div class="col-sm-10">
			<input id="display.producer" class="form-control" placeholder="Name of Producer" ng-model="display.producer">
		</div>
	</div>


	<div class="form-group">
		<label for="display.url" class="col-sm-2 control-label">Website</label>
		<div class="col-sm-10">
			<input id="display.url" class="form-control" placeholder="http://" ng-model="display.url">
		</div>
	</div>


	<div class="form-group">
		<label for="display.characteristics" class="col-sm-2 control-label">Characteristics</label>
		<div class="col-sm-10">
			<input id="display.characteristics" class="form-control" placeholder="TODO: Autocomplete" ng-model="display.characteristics">
		</div>
	</div>

	<hr>

	<h3>Assign Static Context</h3>

	<div class="form-group">
		<div class="col-sm-2 text-right">
			<a href="" ng-click="addContext(display.contextStatic)" class="btn btn-primary">Add</a>
		</div>
		<div class="col-sm-10">
		    <input id="display.contextStatic" type="text" class="form-control" ng-model="display.contextStatic" ng-options="context as context.context for context in contexts" placeholder="Assign a Static Context" bs-typeahead>
		</div>
	</div>

	<div class="form-group" ng-repeat="context in contextList">
		<label class="col-sm-2 control-label">{{context.context}}</label>
    	<div class="col-sm-10">
			<input class="form-control" placeholder="" ng-model="context.value">
    	</div>
	</div>

	<hr>

	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/displays" class="btn btn-default">Cancel</a>

</div>
