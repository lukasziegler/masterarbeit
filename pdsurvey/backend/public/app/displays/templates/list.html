            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Displays</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>



<div class="row">
    <div class="col-lg-12">
        <i class="fa fa-desktop fa-5x"></i>
        <i class="fa fa-laptop fa-5x"></i>
        <i class="fa fa-tablet fa-5x"></i>
    </div>
</div>


            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Displays
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Producer</th>
                                            <th>Characteristics</th>
                                            <th>Dynamic Context</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="display in displays | orderBy : 'name'">
                                            <td>{{display.name}}</td>
                                            <td><a href="{{display.url}}" target="_blank">{{display.producer}}</a></td>
                                            <td>{{display.characteristics}}</td>
                                            <td>{{display.contextDynamic}}</td>
                                            <td><a href="#/displays/{{display._id}}/edit" class="btn btn-default">Edit</a>
                                            <a href="" ng-click="deleteDisplay(display)" class="btn btn-danger">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="#/displays/new" class="btn btn-primary">Add new Display</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
