            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Displays</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Displays
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped table-v-centered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Display Model</th>
                                            <th>Location</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="display in displays | orderBy : 'name'">
                                            <td>{{display.name}}</td>
                                            <td>{{display.displayModel.name}}</td>
                                            <td>{{display.location}}</td>
                                            <td><a href="/displays/{{display._id}}/edit" class="btn btn-default btn-sm">Edit</a>
                                            <a href="" ng-click="deleteDisplay(display)" class="btn btn-danger btn-sm">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="/displays/new" class="btn btn-primary">Add new Display</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
