            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Question Types</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Question Types
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped table-v-centered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Parameters</th>
                                            <th>Constraints</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="questionType in questionTypes | orderBy : 'name'">
                                            <td>{{questionType.name}}</td>
                                            <td>{{questionType.description}}</td>
                                            <td>{{questionType.params.type}}</td>
                                            <td>{{questionType.constraints}}</td>
                                            <td><a href="/questionTypes/{{questionType._id}}/edit" class="btn btn-default btn-sm">Edit</a>
                                            <a href="" ng-click="deleteQuestionType(questionType)" class="btn btn-danger btn-sm">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="/questionTypes/new" class="btn btn-primary">Add new Question Type</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
