            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Responses</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Responses
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped table-v-centered">
                                    <thead>
                                        <tr>
                                            <th>Answer</th>
                                            <th>Question</th>
                                            <th>Campaign</th>
                                            <th>Display</th>
                                            <th>Session</th>
                                            <th>Time</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="response in responses | orderBy : '-timestamp'">
                                            <td>{{response.answer}}</td>
                                            <td>{{response.question.wording}}</td>
                                            <td>{{response.campaign.name}}</td>
                                            <td>{{response.display.name}}</td>
                                            <td>{{response.session}}</td>
                                            <td>{{response.timestamp | date:'H:mm - dd.MM.yyyy'}}</td>
                                            <td class="nowrap text-right" style="vertical-align: top !important"><a href="" ng-click="deleteResponse(response)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
