<div class="control-group">

	<div class="form-group">
		<label for="questionnaire.name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="questionnaire.name" class="form-control" placeholder="Name" ng-model="questionnaire.name" required>
		</div>
	</div>


	<div class="form-group">
		<label for="questionnaire.category" class="col-sm-2 control-label">Category</label>
		<div class="col-sm-10">
			<select id="questionnaire.category" class="form-control" ng-options="category._id as category.name for category in categories" ng-model="questionnaire.category">
			</select>
		</div>
	</div>


	<div class="form-group">
		<label for="questionnaire.description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<input id="questionnaire.description" class="form-control" placeholder="" ng-model="questionnaire.description">
		</div>
	</div>

	<hr>

	<h4>Questions</h4>
	
	<div ng-repeat="section in questionnaire.sections">
			
		<div class="form-group">
			<label class="col-sm-2 control-label">Section</label>
			<div class="col-sm-3">
				<input class="form-control btn-default active" placeholder="Section (optional)" value="{{section.name}}" ng-model="section.name">
			</div>
		</div>

		<div class="form-group" ng-repeat="question in section.questions">
			<label class="col-sm-2 control-label"><span ng-if="$index == 0">Questions</span></label>
			<div class="col-sm-10">
					
				<div class="row">
				<div class="col-xs-8">
					<div class="input-group">
					    <input type="text" class="form-control" placeholder="Question" value="{{question.question}}" ng-model="question.question">
					    <span class="input-group-btn">
					        <button pd-delete-question></button>
					    </span>
					</div>
				</div>
				<div class="col-xs-4">
					<select id="" class="form-control" ng-options="questionType._id as questionType.name for questionType in questionTypes" ng-model="question.type" require></select>
				</div>
				</div>

			</div>
		</div>


		<div class="form-group">
			<div class="col-md-10 col-md-offset-2">
				<button pd-add-question></button>
			</div>
		</div>

	</div>

	<div class="form-group">
		<div class="col-xs-2 text-right">
			<button pd-add-section></button>
		</div>
	</div>

</div>
