<div class="control-group">


	<div class="form-group">
		<label for="survey.name" class="col-sm-2 control-label">Survey Name</label>
		<div class="col-sm-10">
			<input id="survey.name" class="form-control" placeholder="Survey Name" ng-model="survey.name" required>
		</div>
	</div>

	<div class="form-group">
		<label for="survey.description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<input id="survey.description" class="form-control" placeholder="Enter a short description" ng-model="survey.description">
		</div>
	</div>

</div>
