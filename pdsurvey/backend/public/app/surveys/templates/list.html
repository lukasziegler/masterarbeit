
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Surveys</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-10 col-lg-offset-1" >

                    <div class="panel panel-default">

                        <div class="panel-heading" ng-if="surveys.length > 0">All Surveys</div>
                        <div class="panel-heading" ng-if="surveys.length == 0">No surveys found</div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive" ng-if="surveys.length > 0">
                                <table class="table table-hover table-striped table-v-centered">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th data-restrict access="admin">State</th>
                                            <th class="text-right">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="survey in surveys | orderBy : ['state', 'name']">
                                            <td>{{survey.name}}</td>
                                            <td>{{survey.category.name}}</td>
                                            <td>{{survey.description}}</td>
                                            <td data-restrict access="admin">{{survey.state}}</td>
                                            <td class="nowrap text-right"><a href="surveys/{{survey._id}}/edit" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i></a>
                                            <a href="" ng-click="deleteSurvey(survey)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="surveys/new" class="btn btn-primary">Add new Survey</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
