            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Surveys</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Surveys
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th>State</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="survey in surveys | orderBy : 'name'">
                                            <td>{{survey.name}}</td>
                                            <td>{{survey.category.name}}</td>
                                            <td>{{survey.description}}</td>
                                            <td>{{survey.state}}</td>
                                            <td><a href="/surveys/{{survey._id}}/edit" class="btn btn-default">Edit</a>
                                            <a href="" ng-click="deleteSurvey(survey)" class="btn btn-danger">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="/surveys/new" class="btn btn-primary">Add new Survey</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
