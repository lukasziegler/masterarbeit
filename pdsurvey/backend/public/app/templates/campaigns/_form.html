<div class="control-group">


	
	<div class="form-group">
		<label for="campaign.name" class="col-sm-2 control-label">Campaign Name</label>
		<div class="col-sm-10">
			<input id="campaign.name" class="form-control" placeholder="Campaign Name" ng-model="campaign.name" required>
		</div>
	</div>


	<div class="form-group">
		<label for="campaign.description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
		<input id="campaign.description" class="form-control" placeholder="Enter a short description" ng-model="campaign.description">
		</div>
	</div>

	<div class="form-group">
		<label for="campaign.startDate" class="col-sm-2 control-label"><i class="fa fa-calendar"></i> Date range</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" ng-model="campaign.startDate" data-max-date="{{campaign.endDate}}" placeholder="From" bs-datepicker>
		</div>
		<div class="col-sm-5">
			<input type="text" class="form-control" ng-model="campaign.endDate" data-min-date="{{campaign.startDate}}" placeholder="Until" bs-datepicker>
		</div>
	</div>


	<div class="form-group">
		<label for="campaign.display" class="col-sm-2 control-label">Display</label>
		<div class="col-sm-10">
			<input id="campaign.display" class="form-control" placeholder="TODO Dropdown" ng-model="campaign.display">
		</div>
	</div>


	<div class="form-group">
		<label for="campaign.survey" class="col-sm-2 control-label">Survey</label>
		<div class="col-sm-10">
			<input id="campaign.survey" class="form-control" placeholder="TODO Dropdown" ng-model="campaign.survey">
		</div>
	</div>


	<div class="form-group">
		<label for="campaign.contextDynamic" class="col-sm-2 control-label">Dynamic Context</label>
		<div class="col-sm-10">
			<input id="campaign.contextDynamic" class="form-control" placeholder="TODO AUTOCOMPLETE" ng-model="campaign.contextDynamic">
		</div>
	</div>


	<div class="form-group">
		<label for="campaign.createdBy" class="col-sm-2 control-label">Created By</label>
		<div class="col-sm-10">
			<input id="campaign.createdBy" class="form-control" placeholder="TODO autofill with session data" ng-model="campaign.createdBy" disabled>
		</div>
	</div>


	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/campaigns" class="btn btn-default">Cancel</a>

</div>
