<div class="control-group">

	<div class="col-lg-12">

		<div class="form-group">
			<label>Campaign Name</label>
			<input class="form-control" placeholder="Campaign Name" ng-model="campaign.name" required>
		</div>

	</div>

	<div class="col-lg-12">
		<div class="form-group">
			<label>Description</label>
			<input class="form-control" placeholder="Enter a short description" ng-model="campaign.description">
		</div>
	</div><!-- /.col-lg-12 -->

	<br>

	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/campaigns" class="btn btn-default">Cancel</a>

</div>
