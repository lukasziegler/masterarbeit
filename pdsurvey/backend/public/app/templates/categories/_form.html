<div class="control-group">

	<div class="col-lg-12">

		<div class="form-group">
			<label>Question Name</label>
			<input class="form-control" placeholder="Category Name" ng-model="category.name" required>
		</div>

	</div>

	<div class="col-lg-12">
		<div class="form-group">
			<label>Description</label>
			<input class="form-control" placeholder="Enter a short description" ng-model="category.description">
		</div>
	</div><!-- /.col-lg-12 -->

	<br>

	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/categories" class="btn btn-default">Cancel</a>

</div>
