<div class="control-group">



	<div class="form-group">
		<label for="context.context" class="col-sm-2 control-label">Context</label>
		<div class="col-sm-10">
			<input id="context.context" class="form-control" placeholder="Context" ng-model="context.context">
		</div>
	</div>


	<div class="form-group">
		<label for="context.type" class="col-sm-2 control-label">Type</label>
		<div id="context.type" class="col-sm-10 btn-group" ng-model="context.type" bs-radio-group>
		  <label class="btn btn-default"><input type="radio" class="btn btn-default" value="static">Static</label>
		  <label class="btn btn-default"><input type="radio" class="btn btn-default" value="dynamic">Dynamic</label>
		</div>
	</div>


	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/contexts" class="btn btn-default">Cancel</a>

</div>
