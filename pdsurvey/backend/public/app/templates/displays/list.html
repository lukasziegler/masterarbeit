                <div class="col-lg-12">
                    <h1 class="page-header">Displays</h1>
                </div>
                <!-- /.col-lg-12 -->

fa-tablet fa-desktop fa-laptop


            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Questions
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th>Explanation</th>
                                            <th>State</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="question in questions | orderBy : 'name'">
                                            <td>{{question.name}}</td>
                                            <td>{{question.type.name}}</td>
                                            <td>{{question.category}}</td>
                                            <td>{{question.description}}</td>
                                            <td>{{question.explanation}}</td>
                                            <td>{{question.state}}</td>
                                            <td><a href="#/questions/{{question._id}}/edit" class="btn btn-default">Edit</a>
                                            <a href="" ng-click="deleteQuestion(question)" class="btn btn-danger">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="#/questions/new" class="btn btn-primary">Add new Question</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
