<div class="control-group">

	<div class="form-group">
		<label for="questionnaire.name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="questionnaire.name" class="form-control" placeholder="Name" ng-model="questionnaire.name" required>
		</div>
	</div>


	<div class="form-group">
		<label for="questionnaire.category" class="col-sm-2 control-label">Category</label>
		<div class="col-sm-10">
			<select id="questionnaire.category" class="form-control" ng-model="questionnaire.category" required>
			<!-- <select id="questionnaire.category" class="form-control" ng-init="questionnaire.category = categories[0]" ng-model="questionnaire.category" ng-options="category.name for category in categories" required> -->
				<option ng-repeat="category in categories" value="{{category._id}}">{{category.name}}</option>
			</select>
		</div>
	</div>


	<div class="form-group">
		<label for="questionnaire.description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<input id="questionnaire.description" class="form-control" placeholder="" ng-model="questionnaire.description">
		</div>
	</div>


	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/standardizedQuestions" class="btn btn-default">Cancel</a>

</div>
