            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Standardized Questionnaires</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-12" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            All Questions
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Questions</th>
                                            <th>Description</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="questionnaire in questionnaires | orderBy : 'name'">
                                            <td>{{questionnaire.name}}</td>
                                            <td>{{questionnaire.category.name}}</td>
                                            <td>{{questionnaire.questions.length}}</td>
                                            <td>{{questionnaire.description}}</td>
                                            <td><a href="#/standardizedQuestions/{{questionnaire._id}}/edit" class="btn btn-default">Edit</a>
                                            <a href="" ng-click="deleteQuestion(questionnaire)" class="btn btn-danger">Delete</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                            <a href="#/standardizedQuestions/new" class="btn btn-primary">Add new Questionnaire</a>

                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->

                </div>
            </div>
