<div class="control-group">

	<div class="col-lg-12">

		<div class="form-group">
			<label>Username</label>
			<input class="form-control" placeholder="User Name" ng-model="user.username" required>
		</div>

	</div>

	<div class="col-lg-12">
		<div class="form-group">
			<label>Full Name</label>
			<input class="form-control" placeholder="John Doe" ng-model="user.fullname">
		</div>
	</div>

	<div class="col-lg-12">
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" placeholder="foo@bar.com" ng-model="user.email">
		</div>
	</div>

	<div class="col-lg-12">
		<div class="form-group">
			<label>Rights</label>
			<input class="form-control" placeholder="TODO" ng-model="user.rights">
		</div>
	</div>

	<br>

	<button type="submit" class="btn btn-primary">Submit</button>
	<a href="#/users" class="btn btn-default">Cancel</a>

</div>
