<div class="row" ng-show="myDisplays.length > 0">
    <div class="col-lg-12" >

        <div class="panel panel-default">
            <div class="panel-heading">
                Choose Displays
            </div>
            <div class="panel-body">

	            <div class="table-responsive">

	                            <th>Name</th>
	                            <th>Model</th>
	                            <th>Location</th>
	                            <th></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="myDisplay in myDisplays">
	                            <td>{{myDisplay.name}}</td>
	                            <td>{{myDisplay.displayModel.name}}</td>
	                            <td>{{myDisplay.location}}</td>
	                            <td><button class="btn btn-default pull-right" type="button" ng-click="FOOO" title="Choose Display">Select</button></td>
	                        </tr>
	                    </tbody>
	                </table>

            </div>
