

<div class="row" ng-show="myDisplays.length > 0">
    <div class="col-lg-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                Selected Displays
            </div>
            <div class="panel-body">

	            <div class="table-responsive">
	                <table class="table table-hover table-striped">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th>Model</th>
	                            <th>Location</th>
	                            <th></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="myDisplay in myDisplays">
	                            <td>{{myDisplay.name}}</td>
	                            <td>{{myDisplay.displayModel.name}}</td>
	                            <td>{{myDisplay.location}}</td>
	                            <td><button pd-remove-display></button></td>
	                        </tr>
	                    </tbody>
	                </table>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="panel panel-default">
	<div class="panel-heading">
	    Add Survey
	</div>
	<div class="panel-body option-panel">

		<div class="col-md-6 text-center">
			<a ng-click="setDisplayMode(1)">Choose existing Display</a>
		</div>
		<div class="col-md-6 text-center">
			<a ng-click="setDisplayMode(2)">Add a new Display</a>
		</div>

	</div>
</div>


<div class="row" ng-show="displayMode === 1">
    <div class="col-lg-12" >
        <div class="panel panel-default">
            <div class="panel-heading">
                Selected Displays
            </div>
            <div class="panel-body">

	            <div class="table-responsive">
	                <table class="table table-hover table-striped table-v-centered">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th>Model</th>
	                            <th>Location</th>
	                            <th></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="display in displays" ng-click="addDisplay(display)" ng-class="{info: isDisplaySelected(display)}">
	                            <td>{{display.name}}</td>
	                            <td>{{display.displayModel.name}}</td>
	                            <td>{{display.location}}</td>
                                <!-- <td><button pd-toggle-display></button></td> -->
                                <td><a class="btn btn-default pull-right"><i ng-class="{'fa fa-minus': isDisplaySelected(display), 'fa fa-plus': !isDisplaySelected(display) }"></i></a></td>
	                        </tr>
	                    </tbody>
	                </table>
                </div>

				<a class="btn btn-default pull-right" ng-click="setDisplayMode(0)">Cancel</a>

            </div>
        </div>
    </div>
</div>


<div class="panel panel-default" ng-show="displayMode === 2">
	<div class="panel-heading">
	    Add Display
	</div>
	<div class="panel-body">

		<form class="form-horizontal" ng-submit="saveDisplay()">
		    <fieldset>

				<div ng-include="'/app/displays/templates/_form.html'"></div>
				
				<div class="pull-right">
					<a class="btn btn-default" ng-click="setDisplayMode(0)">Cancel</a>
					<button type="submit" class="btn btn-primary" ng-click="saveDisplay(display)">Save Display</button>
				</div>

			</fieldset>
		</form>

	</div>
</div>

<button pd-next-tab></button>
