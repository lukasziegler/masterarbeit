
<div class="panel panel-default">
	<div class="panel-heading">
	    Add Display
	</div>
	<div class="panel-body">

		<form class="form-horizontal" ng-submit="wizardDisplay()">
		    <fieldset>

				<div ng-include="'/app/displays/templates/_form.html'"></div>
				
				<button type="submit" class="btn btn-primary pull-right" ng-click="addDisplay(display)">Save Display</button>

				> {{display}}
				>> {{display.name}}

			</fieldset>
		</form>

	</div>
</div>


<div class="row" ng-show="myDisplays.length > 0">
    <div class="col-lg-12" >

        <div class="panel panel-default">
            <div class="panel-heading">
                My Displays
            </div>
            <div class="panel-body">

	            <div class="table-responsive">
	                <table class="table table-hover table-striped">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th>Model</th>
	                            <th>Location</th>
	                            <!-- <th></th> -->
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="myDisplay in myDisplays">
	                            <td>{{myDisplay.name}}</td>
	                            <td>{{myDisplay.displayModel.name}}</td>
	                            <td>{{myDisplay.location}}</td>
	                            <!-- <td><button pd-remove-display></button></td> -->
	                        </tr>
	                    </tbody>
	                </table>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
		<button pd-next-tab></button>
</div>
