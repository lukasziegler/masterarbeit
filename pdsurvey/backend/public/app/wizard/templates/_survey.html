<div class="panel panel-default"> <!-- ng-show="surveyMode == 0" -->
	<div class="panel-heading">
	    Add Survey
	</div>
	<div class="panel-body option-panel">

		<div class="col-md-6 text-center">
			<a ng-click="setSurveyMode(1)">Choose from existing Surveys</a>
		</div>
		<div class="col-md-6 text-center">
			<a ng-click="setSurveyMode(2)">Add your own custom Survey</a>
		</div>

	</div>
</div>



<div class="panel panel-default" ng-show="surveyMode === 1">
	<div class="panel-heading">
	    Choose Existing Survey
	</div>
	<div class="panel-body">

		<form class="form-horizontal" ng-submit="wizardDisplay()">
		    <fieldset>

<!-- 				<div ng-include="'/app/surveys/templates/_form.html'"></div>
 -->


                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Survey Name</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="survey in surveys | orderBy : 'name'" ng-class-even="'even'" ng-class-odd="'odd'">
                                            <td>{{survey.name}}</td>
                                            <td>{{survey.category.name}}</td>
                                            <td>{{survey.description}}</td>
                                            <td><a class="btn btn-primary">Select</a></td>
                                        </tr>
                                    </tbody>
                                </table>
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: false,
                info: false,
                processing: true,
                ordering: false
                // sDom: '<"top">rt<"bottom"flp><"clear">'
        });
    });
    </script>


				<div class="pull-right">
					<a class="btn btn-default" ng-click="setSurveyMode(0)">Cancel</a>
					<button type="submit" class="btn btn-primary">Add Survey</button>
				</div>
			</fieldset>
		</form>

	</div>
</div>



<div class="panel panel-default" ng-show="surveyMode === 2">
	<div class="panel-heading">
	    Create New Survey
	</div>
	<div class="panel-body">

		<form class="form-horizontal" ng-submit="wizardDisplay()">
		    <fieldset>

				<div ng-include="'/app/standardizedSurveys/templates/_form.html'"></div>

				<div class="pull-right">
					<a class="btn btn-default" ng-click="setSurveyMode(0)">Cancel</a>
					<button type="submit" class="btn btn-primary">Add Survey</button>
				</div>

			</fieldset>
		</form>

	</div>
</div>



 <div class="row" ng-show="mySurveys.length > 0">
    <div class="col-lg-12" >

        <div class="panel panel-default">
            <div class="panel-heading">
                My Surveys
            </div>
            <div class="panel-body">

	            <div class="table-responsive">
	                <table class="table table-hover table-striped">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th></th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="mySurvey in mySurveys">
	                            <td>{{mySurvey.name}}</td>
	                            <td><button pd-remove-survey></button></td>
                    		</tr>
	                    </tbody>
	                </table>
                </div>

            </div>
        </div>
    </div>
</div>

<button pd-next-tab></button>
