<div class="control-group">



	<div class="form-group">
		<label for="context.name" class="col-sm-2 control-label">Context</label>
		<div class="col-sm-10">
			<input id="context.name" class="form-control" placeholder="Context" ng-model="context.name">
		</div>
	</div>


	<div class="form-group">
		<label for="context.type" class="col-sm-2 control-label">Type</label>
		<div id="context.type" class="col-sm-10 btn-group" ng-model="context.type" bs-radio-group>
		  <label class="btn btn-default">
		  	<input type="radio" class="btn btn-default" value="static" ng-model="context.type" bs-radio>Static
	  	</label>
		  <label class="btn btn-default">
		  	<input type="radio" class="btn btn-default" value="dynamic" ng-model="context.type" bs-radio>Dynamic
	  	</label>
		</div>
	</div>
	
</div>
